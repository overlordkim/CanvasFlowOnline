<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasFlow - AI Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Markdown rendering library and code highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left sidebar conversation list -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>CanvasFlow</h1>
                <button id="new-chat" class="new-chat-btn">
                    <span>+</span>
                    New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be dynamically generated by JavaScript -->
            </div>
        </div>

        <!-- Right main content area -->
        <div class="main-content">
            <!-- Chat area -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2>CanvasFlow AI Assistant</h2>
                    <div class="chat-status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Ready</span>
                    </div>
                </div>
                <div class="messages-container" id="messages">
                    <!-- Message content will be dynamically generated by JavaScript -->
                </div>
            </div>

            <!-- Input area -->
            <div class="input-section">
                <div class="input-container">
                    <textarea 
                        id="message-input" 
                        placeholder="Enter your question..."
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button id="send-btn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/4000</span>
                    <span class="tips">Press Enter to send, Shift + Enter for new line</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
